<div class="exp">
    <form [formGroup]="expenses" (ngSubmit)="expenditure()">
        <div class="exp">Expenditure type</div>
        <input type="text" class="expend" formControlName="expType"><br><br>
        <div class="exp-value">Expenditure value</div>
        <input type="number" class="threshold" formControlName="expValue"><br><br>
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
    </form>
</div>
